<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weather app</h1>
    <input placeholder="Search city" value="Odessa" type="text">
    <button class="btn">Search</button>
    <br>
    <div class="container">
        <div class="weather">
            <div class="temperature">
                <p class="degrees">&deg;C</p>
                <p>Feels like</p>
                <p class="feels">...</p>
            </div>
            <div class="info">
                <p class="cloudiness">clouds</p>
                <p class="cloudiness-info">broken clouds</p>
            </div>
            <div class="icon">
                <p></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
